<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="weight.css">
</head>
<body>
    <div class="container">
        <h2>Weight Converter</h2>

        <input type="text" class="input" placeholder="Enter Your Weight Here(lb)...">

        <div class="grams">
            <h4>Grams:</h4>
            <div class="groutput output"><h5></h5></div>
        </div>
        <div class="grams kilogram">
            <h4>Kilogram:</h4>
            <div class="kgoutput output"><h5></h5></div>
        </div>
        <div class="grams Ounces">
            <h4>Ounces:</h4>
            <div class="ououtput output"><h5></h5></div>
        </div>
    </div>

    

    <script src="project.js"></script>
</body>
</html>
